<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head('Archive')">
    <title></title>
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="_fragments :: nav(4)">
    </nav>

    <!-- Content -->
    <div class='m-padded-tb-big m-container-small'>
        <div class="ui contaniner">
          <div class="ui top attached padded segment">
            <div class="ui middle grid two column">
              <div class='column'>
                  <h3 class='ui teal header'>Archives</h3>
              </div>
              <div class='right aligned column'>
                  Totally <h3 class='ui header orange m-inline-block m-text-thin' th:text="${blogCount}">14</h3> blogs
              </div>
            </div>
          </div>
            <th:block th:each="item : ${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
                <div class="ui fluid vertical menu">
                    <a href="#" target='_blank' th:href="@{/blog/{id}(id=${blog.id})}" class='item' th:each="blog : ${item.value}">
                          <span>
                            <i class="mini teal circle icon"></i><span th:text="${blog.title}">大圣，此去欲何?</span>
                            <div class="ui m-padded-mini teal basic left pointing label" th:text="${#dates.format(blog.updateTime)}">9/13</div>
                          </span>
                        <div class="ui rounded orange basic label" th:text="${blog.flag}">Original</div>
                    </a>
                </div>
            </th:block>
        </div>
      </div>
    </div>


    <!-- bottom footer -->
    <footer th:replace="_fragments :: footer">
    </footer>
    <div th:insert="_fragments :: script"></div>
    <script>
        $('.menu.toggle').click(() =>{
            $('.m-item').toggleClass('m-mobile-hide');
        })
    </script>

</body>
</html>
